<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Add a Page</h1>

<form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page">
    <!-- Cross-Site Request Forgery (CSRF) token,
     which helps to protect and secure the HTTP POST action
      that is initiated on the subsequent submission of a form.-->
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
        </br>
    {% endfor %}

    <input type="submit" name="submit" value="Create Page"/>
</form>
</body>
</html>
